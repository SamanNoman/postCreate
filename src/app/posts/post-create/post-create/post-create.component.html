<mat-card>
  <mat-spinner *ngIf = "isLoading"></mat-spinner>
<form [formGroup]="postCreateForm">
  <mat-form-field>
  <input matInput formControlName="enteredTitle" placeholder = "Post Title" />
  <mat-error *ngIf = "postCreateForm.hasError('required' , 'enteredTitle')">Please enter title</mat-error>
</mat-form-field>
<div>
<button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
<input type="file" #filePicker (change)="onImagePicked($event)">
</div>
<div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && postCreateForm.get('image').valid">
  <img [src]="imagePreview" [alt]="postCreateForm.value.title">
</div>
<mat-form-field>
  <textarea matInput formControlName="enteredContent" placeholder = " Post Content"></textarea>
  <mat-error *ngIf = "postCreateForm.hasError('required' , 'enteredContent')">Please enter content</mat-error>
</mat-form-field>
<button mat-raised-button color="accent" (click)="onAddPost()" >Save Post</button>
</form>
</mat-card>
