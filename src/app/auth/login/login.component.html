<div class = "loginBox">
<mat-card>
  <form [formGroup]="loginForm">
<mat-form-field appearance="fill">
  <mat-label>Username</mat-label>
  <input matInput type="text" formControlName="email">
  <mat-error *ngIf = "loginForm.hasError('required' , 'email')">Please enter valid email</mat-error>
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Password</mat-label>
  <input matInput type="password" formControlName="password">
  <mat-error *ngIf = "loginForm.hasError('required' , 'password')">Please enter password</mat-error>
</mat-form-field>
<button color="primary" mat-raised-button (click)="login()" *ngIf="!isLoading">Login</button>
</form>
<mat-spinner *ngIf="isLoading"></mat-spinner>
</mat-card>
</div>
